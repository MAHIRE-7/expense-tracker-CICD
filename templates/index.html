<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 15px;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .expense-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .expense-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .expense-info {
            flex: 1;
        }
        
        .expense-desc {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .expense-meta {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .expense-amount {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff6b6b;
        }
        
        .delete-btn {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .delete-btn:hover {
            background: #ff6b6b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Expense Tracker</h1>
            <p style="color: rgba(255,255,255,0.8);">Track your spending with style</p>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalExpenses">$0</div>
                <div>Total Expenses</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="expenseCount">0</div>
                <div>Total Items</div>
            </div>
        </div>
        
        <div class="glass-card">
            <h2 style="color: white; margin-bottom: 20px;">Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="description" placeholder="What did you spend on?" required>
                    </div>
                    <div class="form-group">
                        <label>Amount ($)</label>
                        <input type="number" id="amount" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="category" required>
                            <option value="">Select</option>
                            <option value="Food">üçî Food</option>
                            <option value="Transport">üöó Transport</option>
                            <option value="Shopping">üõçÔ∏è Shopping</option>
                            <option value="Bills">üí° Bills</option>
                            <option value="Entertainment">üé¨ Entertainment</option>
                            <option value="Health">üè• Health</option>
                            <option value="Other">üì¶ Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                <button type="submit" class="btn">Add Expense</button>
            </form>
        </div>
        
        <div class="glass-card">
            <h2 style="color: white; margin-bottom: 20px;">Recent Expenses</h2>
            <div class="expense-list" id="expenseList">
                <!-- Expenses will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        
        // Load expenses on page load
        loadExpenses();
        
        // Form submission
        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const expense = {
                description: document.getElementById('description').value,
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                date: document.getElementById('date').value
            };
            
            try {
                const response = await fetch('/api/expenses', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(expense)
                });
                
                if (response.ok) {
                    document.getElementById('expenseForm').reset();
                    document.getElementById('date').value = new Date().toISOString().split('T')[0];
                    loadExpenses();
                }
            } catch (error) {
                alert('Error adding expense');
            }
        });
        
        async function loadExpenses() {
            try {
                const response = await fetch('/api/expenses');
                const data = await response.json();
                
                // Update stats
                document.getElementById('totalExpenses').textContent = `$${data.total.toFixed(2)}`;
                document.getElementById('expenseCount').textContent = data.expenses.length;
                
                // Update expense list
                const expenseList = document.getElementById('expenseList');
                expenseList.innerHTML = '';
                
                data.expenses.forEach(expense => {
                    const expenseItem = document.createElement('div');
                    expenseItem.className = 'expense-item';
                    expenseItem.innerHTML = `
                        <div class="expense-info">
                            <div class="expense-desc">${expense.description}</div>
                            <div class="expense-meta">${expense.category} ‚Ä¢ ${expense.date}</div>
                        </div>
                        <div class="expense-amount">$${expense.amount.toFixed(2)}</div>
                        <button class="delete-btn" onclick="deleteExpense('${expense.description}')">Delete</button>
                    `;
                    expenseList.appendChild(expenseItem);
                });
            } catch (error) {
                console.error('Error loading expenses:', error);
            }
        }
        
        async function deleteExpense(description) {
            if (confirm('Are you sure you want to delete this expense?')) {
                try {
                    const response = await fetch(`/api/expenses/${encodeURIComponent(description)}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        loadExpenses();
                    }
                } catch (error) {
                    alert('Error deleting expense');
                }
            }
        }
    </script>
</body>
</html>
